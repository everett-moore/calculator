<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <div id="displayValue">0</div>
      <div class="container">
        <button id="allClear">AC</button>
        <button class="unaryOperation" id="sign">±</button>
        <button class="unaryOperation" id="percent">%</button>
        <button class="operatorBtn">÷</button>
      </div>
      <div class="container">
        <button class="numBtn">7</button>
        <button class="numBtn">8</button>
        <button class="numBtn">9</button>
        <button class="operatorBtn">×</button>
      </div>
      <div class="container">
        <button class="numBtn">4</button>
        <button class="numBtn">5</button>
        <button class="numBtn">6</button>
        <button class="operatorBtn">-</button>
      </div>
      <div class="container">
        <button class="numBtn">1</button>
        <button class="numBtn">2</button>
        <button class="numBtn">3</button>
        <button class="operatorBtn">+</button>
      </div>
      <div class="container">
        <button class="numBtn">0</button>
        <button id="point">.</button>
        <button id="equalsBtn">=</button>
      </div>
    </div>
    <footer class="footer">
      <span> © </span>
      <a
        href="https://github.com/everett-moore"
        target="_blank"
        class="githubLink"
        >everett-moore</a
      >
      <script>
        document.write(new Date().getFullYear());
      </script>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
